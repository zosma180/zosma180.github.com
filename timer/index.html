<!doctype html>
<html>

<head>
  <title>Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="timer">
  <div class="timer-minutes" aria-live="assertive">
    Timer
  </div>
  
  <div class="timer-seconds" aria-live="assertive">
    Off
  </div>
</div>

  <button class="button" data-interval="10">
    10 seconds
</button>

  <button class="button" data-interval="300">
    5 minutes
</button>

  <button class="button secondary">
    Stop
</button>
</body>

</html>
